<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
          <p class="title">
            Weather Dash
          </p>
          <p class="subtitle">
            Find your local weather!
          </p>
        </div>
      </section>

      <div class="container">
        <div class="notification is-primary">
            <div class="field is-grouped">
                <p class="control is-expanded">
                  <input class="input" type="text" placeholder="Search City">
                </p>
                <p class="control">
                  <a class="button is-info">
                    Search
                  </a>
                </p>
              </div>
        </div>
    </div>

    <section>
        <div>
            <p class="city-name">




            </p>





        </div>





    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
